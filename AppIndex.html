<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This is the head -->
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="appstyle.css">

</head>

<body>

    <div id="list">

        <p id="title"> THE LIST APP </p>
        <div id="content"></div>

    </div>

    <div id="textBox">
        <!-- A text box -->
        <input type="text" value="Enter an item" id="myText">
    </div>

    <div id="buttons">
        <!-- Add Button -->
        <input type="button" value="Add Item" id="addButton">
        <!-- Remove  Button -->
        <input type="button" value="Remove Last Item" id="removeButton">
        <!-- Clear all  Button -->
        <input type="button" value="Clear all" id="clearButton">
    </div>


    <!-- The script can be run here or in the head -->
    <script src="app.js"></script>

</body>

</html>
